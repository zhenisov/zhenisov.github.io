<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bomba — Fast Food</title>
	<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/all.css">
</head>

<body>
	<header class="header">
		<div class="container header-container">
			<div class="logo"><a href="#"><img src="img/logo.png" alt="Bomba — Fast Food"></a></div>
		</div>
	</header>
	<section class="main">
		<div class="container">
			<div class="fastfood">

				<a class="fastfood__item" href="#">
					<div class="burger"></div>
					<h4>Бургер</h4>
				</a>

				<a class="fastfood__item" href="#">
					<div class="chinese-food"></div>
					<h4>Суши</h4>
				</a>

				<a class="fastfood__item" href="#">
					<div class="pizza"></div>
					<h4>Пицца</h4>
				</a>

				<a class="fastfood__item" href="#">
					<div class="salad"></div>
					<h4>Салат</h4>
				</a>

				<a class="fastfood__item" href="#">
					<div class="soda"></div>
					<h4>Напитки</h4>
				</a>

			</div>
		</div>
	</section>
	<section class="sale">
		<div class="container sale-container">
			<div class="happy"><span>Happy Birthday</span></div>
			<div class="percent"><span>10</span>
				<span class="under">%</span>
				<div class="upper"><span>sale</span></div>
			</div>
		</div>
	</section>
	<section class="food">
		<div class="container">
			<div class="title"><span>Pizza</span></div>
			<div class="fastfood__content">
				<div class="fast__food"><a href="#"><img src="img/burgerpic.png" alt="pic"></a></div>
				<div class="fast__food"><a href="#"><img src="img/pizzapic.png" alt="pic"></a></div>
				<div class="fast__food"><a href="#"><img src="img/drinkpic.png" alt="pic"></a></div>
			</div>

			<div class="title"><span>Burger</span></div>
			<div class="fastfood__content">
				<div class="fast__food"><a href="#"><img src="img/burgerpic.png" alt="pic"></a></div>
				<div class="fast__food"><a href="#"><img src="img/pizzapic.png" alt="pic"></a></div>
				<div class="fast__food"><a href="#"><img src="img/drinkpic.png" alt="pic"></a></div>
			</div>
		</div>
	</section>
</body>

</html>
